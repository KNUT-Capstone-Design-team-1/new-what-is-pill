version: '3.8'

services:
 db:
  image: 2mukee/wip-db-deploy:1.0
  volumes:
    - /home/wip-dev/data:/var/lib/mysql
    - /home/wip-dev/ssl:/etc/ssl/mysql
  env_file:
   - ./wip-env.env

 main:
  image: 2mukee/wip-main-deploy:1.1
  depends_on:
   - db
  environment:
   - TZ=Asia/Seoul
  ports:
   - 18080:8080
  deploy:
   mode: replicated
   replicas: 5
   update_config:
    parallelism: 5
    delay: 10s
    order: start-first
    failure_action: rollback

 dl:
  image: 2mukee/wip-dl-deploy:1.1
  depends_on:
   - main
  environment:
   - TZ=Asia/Seoul
  deploy:
   mode: replicated
   replicas: 5
   update_config:
    parallelism: 5
    delay: 10s
    order: start-first
    failure_action: rollback